language: c
compiler:
  - g++-5
  - clang
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get -qq install rake bison git gperf wget
    - wget https://julialang.s3.amazonaws.com/bin/linux/x64/0.5/julia-0.5.0-linux-x86_64.tar.gz
    - sudo tar -C /usr/local -xvf julia-0.5.0-linux-x86_64.tar.gz
    - sudo ln -s /usr/local/julia-*/ /usr/local/julia
    - export PATH=$PATH:/usr/local/julia/bin
before_script:
  - cd ../
  - git clone https://github.com/mruby/mruby.git
  - cd mruby
  - cp -fp ../mruby-julia/.travis_build_config.rb build_config.rb
script:
  - make all test
